type Query {
  allReports: [Report]
}

type Report {
  # Unique ID randomly generated
  id: ID!
  # 1 - To, 2 - From
  type: Int
  # File size in bytes
  size: Int
  # Timestamp
  time: String
  # Kokshetau, Kostanai or Petropavl
  city: String
  folder: String
  agentName: String
  tags: [String]
}
